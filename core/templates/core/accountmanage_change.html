{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>accountmanage'</title>

  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <link rel="stylesheet" href="{% static 'css/accountmanage_change.css' %}">
</head>
<body>  
  {% include 'core/header.html'%}
  <main class="main-section">
    <section class="edit-form">
      <h2>{{ taikhoan.username }} (ID: {{ taikhoan.id_taikhoan }})</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-row">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" name="username" value="{{ taikhoan.username }}" required>
        </div>

        <div class="form-row">
          <label for="password">Mật khẩu mới:</label>
          <input type="password" id="password" name="password" placeholder="(bỏ trống nếu không đổi)">
        </div>

        <div class="form-row">
          <label for="vaitro_id">ID Vai trò:</label>
          <input type="number" id="vaitro_id" name="vaitro_id" value="{{ taikhoan.vaitro.id_vaitro }}">
        </div>

        <div class="form-actions">
          <button type="submit" class="hrbtn">💾 Lưu thay đổi</button>
          <a href="/accountmanage" class="hrbtn danger">Hủy</a>
        </div>
      </form>
    </section>
  </main>
          {% include 'core/sidebar_and_footer.html' %}

  </body>
</html>
