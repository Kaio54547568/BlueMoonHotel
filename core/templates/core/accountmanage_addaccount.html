{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Account – Add</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/accountmanage_addaccount.css' %}"
    />
  </head>
  <body>
    {% include 'core/header.html' %}

    <main class="main-section">
      <section class="brutalist-panel brutalist-panel--narrow add-form">
        <h2
          class="text-uc"
          style="
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 18px;
          "
        >
          Thêm tài khoản mới
        </h2>

        <form method="POST" action="{% url 'accountmanage_addaccount' %}">
          {% csrf_token %}

          <div class="form-row">
            <label for="username">Tên đăng nhập:</label>
            <input
              class="brutalist-input"
              id="username"
              name="username"
              required
            />
          </div>

          <div class="form-row">
            <label for="password">Mật khẩu:</label>
            <input
              class="brutalist-input"
              type="password"
              id="password1"
              name="password1"
              required
            />
          </div>
<div class="form-row">
            <label for="password">Nhập lại mật khẩu:</label>
            <input
              class="brutalist-input"
              type="password"
              id="password2"
              name="password2"
              required
            />
          </div>

          <div class="form-row">
            <label for="vaitro">Vai trò:</label>
            <select name="vaitro" required>
              <option value="">-- Chọn vai trò --</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
              <option value="ketoan">Kế toán</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn--yellow">
              ➕ Thêm tài khoản
            </button>
            <a
              href="{% url 'accountmanage' %}"
              class="btn btn--secondary btn--compact"
              >← Quay lại</a
            >
          </div>
        </form>
      </section>
    </main>

    {% include 'core/sidebar_and_footer.html' %}
  </body>
</html>
