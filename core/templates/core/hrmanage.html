{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hrmanage</title>

  <!-- nếu dùng Django, đổi thành:  và  -->
  <link rel="stylesheet" href="{% static 'css/hrmanage.css' %}">
</head>
<body>  
  <header class="topbar">
    <button id="btnOpen" class="icon-btn" aria-controls="sidebar" aria-expanded="false" aria-label="Mở menu">
      ☰ Menu
    </button>
    <h1>BLUEMOON - Dashboard</h1>
  </header>
  <!-- Nội dung chính -->
  <main class="main-content">
      <h1>Danh sách hộ khẩu</h1>
      
      <div class="household-list">
        {% for hk in ho_khau_list %}
        <div class="card">
            <p>id hộ: {{ hk.id_ho_khau }}</p>
            <p>số căn: {{ hk.so_can_ho }}</p>
            <p>diện tích: {{ hk.dien_tich }}</p>
            <div class="card-buttons">

              <button>Chi tiết</button>
              <button>Chỉnh sửa</button>
            </div>
          </div>
                
        {% empty %}
        <p>Không có dữ liệu</p>
        {% endfor %}
      </div>

      <div class="add-btn">
        <button>
        <a href="/ho-khau/them">Thêm hộ khẩu</a>
        </button>
      </div>
    </main>

         {% include 'core/sidebar_and_footer.html' %}

  </body>
</html>
