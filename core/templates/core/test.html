<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Hộ khẩu</title>
</head>
<body>
    <h1>Danh sách Hộ khẩu</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Số căn hộ</th>
            <th>Diện tích (m²)</th>
        </tr>
        {% for hk in ho_khau_list %}
        <tr>
            <td>{{ hk.id_ho_khau }}</td>
            <td>{{ hk.so_can_ho }}</td>
            <td>{{ hk.dien_tich }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Không có dữ liệu</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
