{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết hộ khẩu</title>
  <link rel="stylesheet" href="{% static 'css/hredit.css' %}">
  </head>
<body>
  <div class="container">
    <!-- Thanh tìm kiếm -->
    <div class="search-bar">
      <input type="text" placeholder="Thanh tìm kiếm...">
      <button>Tìm kiếm</button>
    </div>

    <!-- Danh sách thành viên -->
    <div class="member-list">
      <h2>Danh sách thành viên:</h2>
      <ul>
        <li><strong>A</strong> (chủ hộ)</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
      </ul>
    </div>

    <!-- Các nút chức năng -->
    <div class="button-bar">
      <button class="btn">Thay đổi chủ hộ</button>
      <button class="btn">Thêm thành viên</button>
      <button class="btn">Xóa thành viên</button>
      <button class="btn">Tách hộ</button>
      <button class="btn danger">Xóa hộ</button>
    </div>
  </div>
</body>
</html>
