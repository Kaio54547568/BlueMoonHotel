{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>accountmanage'</title>

  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <link rel="stylesheet" href="{% static 'css/add_hokhau.css' %}">
</head>
<body>  
  {% include 'core/header.html'%}

<main class="main-section">
    <section class="add-form">
      <h2>Thêm hộ khẩu mới</h2>

      <form method="POST" action="{% url 'add_hokhau' %}">
        {% csrf_token %}

        <div class="form-row">
          <label for="so_can_ho">Số căn hộ:</label>
          <input type="text" id="so_can_ho" name="so_can_ho" required>
        </div>

        <div class="form-row">
          <label for="dien_tich">Diện tích (m²):</label>
          <input type="number" step="0.01" id="dien_tich" name="dien_tich" placeholder="(Có thể bỏ trống)">
        </div>

        <div class="form-actions">
          <button type="submit" class="hrbtn">➕ Thêm hộ khẩu</button>
        </div>
      </form>
    </section>
  </main>          {% include 'core/sidebar_and_footer.html' %}

  </body>
</html>
