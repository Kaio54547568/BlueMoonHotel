{% load static %}
{% csrf_token %}
<div class="form-container">
    <h2 class="form-title" style="color: #d93025; border-bottom: 2px solid #fce8e6; padding-bottom: 15px;">
        <i class="fa-solid fa-triangle-exclamation title-icon" style="margin-right: 10px;"></i> 
        Xác nhận xóa đợt thu
    </h2>

    <div style="text-align: center; padding: 30px 10px;">
        <p style="font-size: 1.15rem; color: #3c4043; margin-bottom: 10px; line-height: 1.5;">
            Bạn có chắc chắn muốn xóa đợt thu: <br>
            <strong style="color: #202124; font-size: 1.3rem;">"{{ dot_thu.ten_dotthu }}"</strong>?
        </p>
        <div style="background-color: #fef7f7; border-radius: 8px; padding: 12px; display: inline-block;">
            <p style="color: #d93025; font-weight: 600; font-size: 0.9rem; margin: 0;">
                <i class="fa-solid fa-circle-info"></i> Chú ý: Dữ liệu hóa đơn liên quan đến đợt này có thể bị ảnh hưởng.
            </p>
        </div>
    </div>

    <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 15px; margin-top: 10px;">
        <button type="button" class="btn btn-secondary-outline" id="cancelDeleteBtn" style="padding: 10px 20px;">
            <i class="fa-solid fa-xmark"></i> Hủy bỏ
        </button>
        <button type="button" class="btn btn-danger-filled" id="confirmDeleteBtn" 
                style="background-color: #d93025; color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: bold;">
            <i class="fa-solid fa-trash-can"></i> Đồng ý xóa
        </button>
    </div>
</div>

<style>
    #confirmDeleteBtn:hover { background-color: #b22a1f !important; }
</style>
